<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>
    <style>
        body {
            background-color: #f5e1f5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        video, canvas {
            border: 5px solid #ffb6c1;
            margin-bottom: 10px;
            max-width: 100%;
        }
        button {
            background-color: #ff77c2;
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            margin: 5px;
        }
        button:hover {
            background-color: #ff4ca3;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .photo-container {
            position: relative;
            display: inline-block;
        }
        .photo-container img {
            width: 120px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #ff77c2;
        }
        .delete-btn, .download-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            font-size: 12px;
            cursor: pointer;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        .download-btn {
            top: auto;
            bottom: 5px;
            background: green;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff4ca3;
            margin-bottom: 10px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Photo Booth</h1>
    <video id="video" width="400" height="300" autoplay playsinline></video><br>
    <p id="countdown"></p>
    <button id="capture">Take GIF</button>
    <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
    
    <h2>Your Photo Strips</h2>
    <div class="gallery" id="gallery"></div>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const countdownElement = document.getElementById('countdown');
        const gallery = document.getElementById('gallery');
        let photoStrips = JSON.parse(localStorage.getItem('photoStrips')) || [];

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing webcam:", error);
                alert("Camera access denied or unavailable. Please check permissions and try again.");
            });

        function startCountdown() {
            let timeLeft = 3;
            countdownElement.innerText = timeLeft;
            captureButton.disabled = true;
            
            const countdownInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    countdownElement.innerText = timeLeft;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.innerText = "Capturing...";
                    captureGIF();
                }
            }, 1000);
        }

        function captureGIF() {
            gifshot.createGIF({
                video: [video],
                gifWidth: 400,
                gifHeight: 300,
                interval: 0.2,
                numFrames: 15,
                progressCallback: function(progress) {
                    countdownElement.innerText = `Creating GIF... ${Math.round(progress * 100)}%`;
                }
            }, function(obj) {
                if (!obj.error) {
                    const gifData = obj.image;
                    try {
                        photoStrips.push(gifData);
                        localStorage.setItem('photoStrips', JSON.stringify(photoStrips));
                        displayGallery();
                    } catch (e) {
                        alert("Storage full! Please delete some GIFs.");
                    }
                }
                countdownElement.innerText = "";
                captureButton.disabled = false;
            });
        }

        function displayGallery() {
            gallery.innerHTML = '';
            photoStrips.forEach((photo, index) => {
                const container = document.createElement('div');
                container.classList.add('photo-container');
                
                const img = document.createElement('img');
                img.src = photo;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.innerText = '✖';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.onclick = () => deleteGIF(index);
                
                const downloadBtn = document.createElement('button');
                downloadBtn.innerText = '↓';
                downloadBtn.classList.add('download-btn');
                downloadBtn.onclick = () => downloadGIF(photo);
                
                container.appendChild(img);
                container.appendChild(deleteBtn);
                container.appendChild(downloadBtn);
                gallery.appendChild(container);
            });
        }

        function deleteGIF(index) {
            photoStrips.splice(index, 1);
            localStorage.setItem('photoStrips', JSON.stringify(photoStrips));
            displayGallery();
        }

        function downloadGIF(photo) {
            const link = document.createElement('a');
            link.href = photo;
            link.download = 'photo_booth.gif';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        captureButton.addEventListener('click', startCountdown);
        displayGallery();
    </script>
</body>
</html>
